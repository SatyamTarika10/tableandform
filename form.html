<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        fieldset {
            border-top: 3px ridge rgb(172, 169, 169);
            border-bottom: 3px ridge rgb(172, 169, 169);
        }
    </style>
</head>

<body>
    <h1>My Bio Data</h1>

    <fieldset>
        <legend>Personal Information</legend>
        <form>
            <label for="fname">First Name:</label> <input type="text" name="name" placeholder="First name" id="fname">
            <label for="lname">Last Name:</label> <input type="text" name="name" placeholder="Last name"
                id="lname"><br><br>
            <label for="male">Male:</label> <input type="radio" name="gender" id="male">
            <label for="female">Female:</label> <input type="radio" name="gender" id="female">
            <label for="other">Other:</label> <input type="radio" name="gender" id="other"><br><br>
            <label for="dob">Date of Birth :</label> <input type="date" name="name" id="dob"> <br><br>
            <label for="mail">E-mail :</label> <input type="E-mail" name="name" placeholder="Enter Your Email"
                id="mail"> <br><br>
            <label for="phone">Phone </label> <input type="text" name="name" placeholder="+91" id="phone"> <br><br>
            <label for="height">Height </label> <input type="text" name="name" placeholder="Height in Feet" id="height">
            <br>
        </form>
    </fieldset>

    <fieldset class="border">
        <legend>Education</legend>
        <form>
            <label for="school">School Name :</label> <input type="text" name="name" placeholder="School Name"
                id="school"><br><br>
            <label for="class">Class :</label> <input type="text" name="name" placeholder="Enter Class"
                id="class"><br><br>
            <label for="">Stream :</label>
            <select>
                <option value="" disabled selected>Stream</option>
                <option value="Non-Medical">Non-Medical</option>
                <option value="Medical">Medical</option>
                <option value="Commerce">Commerce</option>
                <option value="Arts">Arts</option>
            </select><br><br>
            <label for="marks">Marksheet : </label><input type="file" id="marks">

        </form>
    </fieldset>
    <br>
    <button type="button">Submit</button>

</body>

</html>
